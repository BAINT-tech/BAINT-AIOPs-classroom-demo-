<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT AIOPs – Classroom Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* MacBook Shell */
.laptop{
  width:940px;
  height:600px;
  background:#0b0b0b;
  border-radius:20px;
  padding:14px;
  box-shadow:0 30px 90px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
}

/* Top Bar */
.topbar{
  height:32px;
  background:#1a1a1a;
  border-radius:14px 14px 0 0;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 14px;
  font-size:14px;
}

/* Screen */
.screen-shell{
  flex:1;
  background:#f9fafb;
  border-radius:0 0 16px 16px;
  margin-top:6px;
  overflow:hidden;
  position:relative;
}

/* Screens */
.screen{
  display:none;
  height:100%;
  padding:20px;
  box-sizing:border-box;
}

.screen.active{display:block}

/* Buttons */
button{
  background:#2563eb;
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  margin-top:8px;
}

button.secondary{
  background:#e5e7eb;
  color:#111;
}

/* Cards */
.card{
  background:white;
  border-radius:14px;
  padding:16px;
  border:1px solid #e5e7eb;
  margin-top:14px;
}

/* Role Switch */
.role-switch{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

.role-switch button{
  background:#e5e7eb;
  color:#111;
}

.role-switch button.active{
  background:#2563eb;
  color:#fff;
}

/* Subtitles */
.subtitles{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  background:rgba(0,0,0,0.8);
  color:white;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="laptop">
  <div class="topbar">BAINT OS — Human-Centric AIOPs (Classroom)</div>

  <div class="screen-shell">

    <!-- BOOT -->
    <div class="screen active" id="boot">
      <div style="background:#0b0b0b;color:#00ff88;font-family:monospace;height:100%;padding:20px;">
        <div id="bootlog"></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3>Home</h3>
      <div class="card">
        <strong>Education Layer</strong><br>
        Human-controlled AI assistance for learning and teaching.
        <br><br>
        <button onclick="show('classroom')">Open Classroom Demo</button>
      </div>
    </div>

    <!-- CLASSROOM -->
    <div class="screen" id="classroom">
      <h3>Classroom Demo</h3>

      <div class="role-switch">
        <button class="active" onclick="setRole('student',this)">Student</button>
        <button onclick="setRole('teacher',this)">Teacher</button>
      </div>

      <div class="card" id="lessonCard"></div>

      <button onclick="speak()">▶ Explain with Voice</button>
      <button class="secondary" onclick="stopVoice()">⏹ Stop</button>
      <br><br>
      <button class="secondary" onclick="show('home')">Back</button>
    </div>

    <div class="subtitles" id="subtitles"></div>

  </div>
</div>

<script>
/* BOOT */
const bootLines=[
  "Initializing BAINT OS...",
  "Loading education layer...",
  "Human remains in control...",
  "System ready."
];
let i=0;
const bootlog=document.getElementById("bootlog");
function boot(){
  if(i<bootLines.length){
    bootlog.innerHTML+=bootLines[i]+"<br>";
    i++;
    setTimeout(boot,500);
  }else{
    show("home");
  }
}
setTimeout(boot,700);

/* SCREEN SWITCH */
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  stopVoice();
}

/* CLASSROOM CONTENT */
let role="student";

const content={
  student:{
    title:"Subject: Biology",
    body:
    "<strong>Assignment:</strong> Explain photosynthesis in simple terms.<br><br>"+
    "<strong>Guided Explanation:</strong><br>"+
    "Photosynthesis is how plants use sunlight, water, and carbon dioxide to make food. "+
    "This process produces oxygen and supports life on Earth.<br><br>"+
    "<strong>What the student learns:</strong><ul>"+
    "<li>Core concept explained clearly</li>"+
    "<li>No replacement of thinking</li>"+
    "<li>Step-by-step guidance</li>"+
    "</ul>",
    voice:
    "Photosynthesis is how plants use sunlight, water, and carbon dioxide to make food. This process supports life on Earth."
  },

  teacher:{
    title:"Teacher Control View",
    body:
    "<strong>Teaching Focus:</strong><br>"+
    "Photosynthesis converts light energy into chemical energy inside plant cells.<br><br>"+
    "<strong>Problem this solves:</strong><ul>"+
    "<li>Students struggle with abstract explanations</li>"+
    "<li>Limited time for one-on-one guidance</li>"+
    "</ul>"+
    "<strong>BAINT AIOPs Solution:</strong><ul>"+
    "<li>AI assists explanation, not authority</li>"+
    "<li>Teacher remains in control</li>"+
    "<li>Consistent learning quality</li>"+
    "</ul>",
    voice:
    "This system helps teachers guide students clearly while remaining fully in control of the learning process."
  }
};

/* RENDER */
const lessonCard=document.getElementById("lessonCard");
const subtitles=document.getElementById("subtitles");

function render(){
  lessonCard.innerHTML=
    "<strong>"+content[role].title+"</strong><br><br>"+content[role].body;
  subtitles.innerText=content[role].voice;
}

/* ROLE SWITCH */
function setRole(r,btn){
  role=r;
  document.querySelectorAll(".role-switch button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
  stopVoice();
}

render();

/* VOICE */
let utter=null;
function speak(){
  if(!("speechSynthesis" in window)) return;
  stopVoice();
  utter=new SpeechSynthesisUtterance(content[role].voice);
  utter.rate=0.9;
  speechSynthesis.speak(utter);
  subtitles.style.display="block";
}

function stopVoice(){
  if("speechSynthesis" in window) speechSynthesis.cancel();
  subtitles.style.display="none";
}
</script>

</body>
</html>
