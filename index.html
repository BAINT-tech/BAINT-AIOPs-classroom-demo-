<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – Human-Centric AIOPs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Laptop Shell */
.laptop {
  width: 920px;
  height: 600px;
  background: rgba(0,0,0,0.92);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

/* Top Bar */
.top-bar {
  height: 32px;
  background: #222;
  border-radius: 12px 12px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 14px;
  font-size: 14px;
}

/* Screen */
.screen-shell {
  flex: 1;
  background: rgba(255,255,255,0.12);
  border-radius: 0 0 14px 14px;
  margin-top: 6px;
  position: relative;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.screen.active { display: block; }

/* Home Icons */
.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
  margin-top: 24px;
}

.app {
  text-align: center;
  cursor: pointer;
  color: #111;
}

.icon {
  width: 64px;
  height: 64px;
  border-radius: 18px;
  background: linear-gradient(135deg,#2563EB,#38BDF8);
  margin: 0 auto 8px;
}

/* Cards */
.card {
  background: #F9FAFB;
  border-radius: 14px;
  padding: 16px;
  margin-top: 14px;
  border: 1px solid #E5E7EB;
}

/* Buttons */
button {
  background: #2563EB;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  margin: 6px 4px 0 0;
}

/* Mode Switch */
.mode-switch {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.mode-switch button {
  background: #E5E7EB;
  color: #111;
}

.mode-switch button.active {
  background: #2563EB;
  color: #fff;
}

/* Subtitles */
.subtitles {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background: rgba(0,0,0,0.75);
  color: #fff;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
  display: none;
}
</style>
</head>

<body>

<div class="laptop">
  <div class="top-bar">Baint OS — Human-Centric AIOPs</div>

  <div class="screen-shell">

    <!-- BOOT -->
    <div class="screen active" id="boot">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3>Home</h3>
      <div class="icon-grid">
        <div class="app" onclick="show('student')">
          <div class="icon"></div>
          Learning Assistant
        </div>
        <div class="app">
          <div class="icon"></div>
          Browser
        </div>
        <div class="app">
          <div class="icon"></div>
          System
        </div>
      </div>
    </div>

    <!-- STUDENT / TEACHER / PASTOR -->
    <div class="screen" id="student">
      <h3>Education Layer</h3>

      <div class="mode-switch">
        <button onclick="setMode('student')" class="active">Student</button>
        <button onclick="setMode('teacher')">Teacher</button>
        <button onclick="setMode('pastor')">Pastor</button>
      </div>

      <div class="card" id="content-card"></div>

      <button onclick="speak()">▶ Explain with Voice</button>
      <button onclick="stopVoice()">⏹ Stop</button>
      <br><br>
      <button onclick="show('home')">Back</button>
    </div>

    <div class="subtitles" id="subtitles"></div>
  </div>
</div>

<script>
/* BOOT */
const bootLines = [
  "Initializing Baint OS...",
  "Loading education layer...",
  "Human remains in control...",
  "System ready."
];

const bootLog = document.getElementById("boot-log");
let bootIndex = 0;

function bootNext() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(bootNext, 500);
  } else {
    show("home");
  }
}
setTimeout(bootNext, 800);

/* SCREEN SWITCH */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  stopVoice();
}

/* MODES */
let mode = "student";

const content = {
  student:
    "Photosynthesis is how plants use sunlight, water, and carbon dioxide to make food. This process supports life on Earth.",
  teacher:
    "Photosynthesis is a biological process where plants convert light energy into chemical energy. Teachers can guide students step-by-step using this explanation.",
  pastor:
    "Photosynthesis reflects the wisdom of creation, where plants sustain life through light, water, and air. This explanation is offered respectfully for teaching and reflection."
};

function setMode(m) {
  mode = m;
  document.querySelectorAll(".mode-switch button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

/* RENDER */
const card = document.getElementById("content-card");
const subtitles = document.getElementById("subtitles");

function render() {
  card.innerHTML = `<strong>${mode.toUpperCase()} MODE</strong><br><br>${content[mode]}`;
  subtitles.innerText = content[mode];
  subtitles.style.display = "block";
}

render();

/* VOICE */
let utterance = null;

function speak() {
  if (!("speechSynthesis" in window)) return;
  stopVoice();
  utterance = new SpeechSynthesisUtterance(content[mode]);
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

function stopVoice() {
  speechSynthesis.cancel();
}
</script>

</body>
</html>
