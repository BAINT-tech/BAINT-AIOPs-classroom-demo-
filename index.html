<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Classroom Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ---------- GENERAL ---------- */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ---------- LAPTOP / DEVICE ---------- */
.laptop {
  width:900px;
  height:600px;
  background: rgba(0,0,0,0.75);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  display:flex;
  flex-direction:column;
  position:relative;
}
.laptop-top-bar {
  height:28px;
  background: rgba(0,0,0,0.85);
  border-radius:12px 12px 0 0;
  display:flex;
  align-items:center;
  padding:0 10px;
  color:#fff;
  font-size:14px;
}
.laptop-screen {
  flex:1;
  background: rgba(255,255,255,0.95);
  border-radius:0 0 20px 20px;
  margin-top:4px;
  position:relative;
  overflow:hidden;
}

/* ---------- SCREENS ---------- */
.screen { display:none; height:100%; width:100%; padding:20px; box-sizing:border-box; overflow:auto; }
.screen.active { display:block; }
.window-title { font-weight:bold; margin-bottom:10px; }
.icon-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-top:30px; }
.app { text-align:center; font-size:12px; cursor:pointer; }
.icon { width:64px; height:64px; border-radius:16px; background:linear-gradient(135deg,#1E90FF,#00BFFF); margin:0 auto 8px; }
.card { background:#F9FAFB; border-radius:14px; padding:16px; margin-top:20px; border:1px solid #E5E7EB; }
button { background:#1E90FF; border:none; padding:12px 24px; border-radius:10px; color:white; margin-top:12px; font-size:14px; cursor:pointer; }
.toggle { display:flex; gap:10px; margin-top:10px; }
.toggle button { background:#E5E7EB; color:#111; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; }
.toggle button.active { background:#1E90FF; color:#fff; }
.search-box { border:1px solid #E5E7EB; border-radius:8px; padding:10px; font-size:13px; min-height:22px; margin-bottom:12px; }
.result { background:#F9FAFB; border-radius:12px; padding:12px; margin-top:12px; font-size:13px; min-height:30px; }
.education { margin-top:16px; font-size:13px; color:#374151; }
.education strong { display:block; margin-bottom:6px; }

/* ---------- AI PANELS ---------- */
#ai-cursor { width:16px; height:16px; background:#1E90FF; border-radius:50%; position:absolute; top:50%; left:20%; display:none; z-index:10; box-shadow:0 0 12px rgba(30,144,255,0.9); }
.subtitles { position:absolute; bottom:10px; left:10px; right:10px; background:rgba(0,0,0,0.75); color:#fff; padding:10px; border-radius:8px; font-size:13px; display:none; }
#ai-teacher-panel, #ai-student-panel { max-height:150px; overflow-y:auto; border-radius:12px; padding:10px; margin-top:12px; font-size:13px; }
#ai-teacher-panel { background: rgba(30,144,255,0.15); }
#ai-student-panel { background: rgba(255,215,0,0.15); }
</style>
</head>
<body>

<div class="laptop">
  <div class="laptop-top-bar">Baint OS – AIOPs Classroom Demo</div>
  <div class="laptop-screen">

    <!-- ---------- BOOT ---------- -->
    <div class="screen active" id="boot">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:30px;box-sizing:border-box;overflow-y:auto;">
        <img src="logo.png" alt="Baint OS Logo" style="width:60px;height:60px;margin-bottom:20px;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- ---------- HOME ---------- -->
    <div class="screen" id="home">
      <h3>Home</h3>
      <p style="font-size:13px">Human-centric automation for students and educators</p>
      <div class="icon-grid">
        <div class="app" onclick="show('teacher')"><div class="icon"></div>Teacher Dashboard</div>
        <div class="app" onclick="show('student')"><div class="icon"></div>Student AI</div>
        <div class="app"><div class="icon"></div>Browser</div>
      </div>
    </div>

    <!-- ---------- TEACHER DASHBOARD ---------- -->
    <div class="screen" id="teacher">
      <h3>Teacher Dashboard</h3>
      <p>Class: Biology 101 | Students: 5</p>
      <button onclick="launchAssignment()">Launch Student Assignment</button>
      <div class="toggle">
        <button id="enBtn" class="active" onclick="setLang('en')">English</button>
        <button id="zhBtn" onclick="setLang('zh')">中文</button>
      </div>
      <div id="ai-teacher-panel">
        <strong>AI Teacher Suggestions:</strong>
        <ul id="ai-suggestions"></ul>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

    <!-- ---------- STUDENT AI ---------- -->
    <div class="screen" id="student">
      <h3>Student Assignment Helper</h3>
      <p>https://study.local</p>
      <div id="ai-student-panel">
        <strong>AI Hints:</strong>
        <ul id="student-hints"></ul>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

  </div>
</div>

<script>
let lang="en";

/* ---------- BOOT LOG ---------- */
const bootMessages = [
  "Initializing Baint OS...",
  "Loading AIOPs modules...",
  "Checking hardware interfaces...",
  "Starting human-centric automation...",
  "System ready. Launching desktop..."
];
const bootLog = document.getElementById("boot-log");
let index=0;

function typeBootLine(line,callback){
  let i=0;
  const interval=setInterval(()=>{
    bootLog.innerHTML+=line[i];
    i++;
    if(i>=line.length){ clearInterval(interval); bootLog.innerHTML+="<br>"; callback();}
  },40);
}

function nextBootLine(){
  if(index<bootMessages.length){
    typeBootLine(bootMessages[index],()=>{
      index++;
      setTimeout(nextBootLine,200);
    });
  } else {
    show('home');
  }
}
setTimeout(nextBootLine,500);

/* ---------- SHOW SCREENS ---------- */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ---------- LANGUAGE ---------- */
function setLang(l){
  lang=l;
  document.getElementById("enBtn").classList.toggle("active",l==="en");
  document.getElementById("zhBtn").classList.toggle("active",l==="zh");
}

/* ---------- TEACHER AI ---------- */
const aiTips=[
  {en:"Remind students to focus on the diagram before writing.", zh:"提醒学生在写作前先关注图表。"},
  {en:"Check if any student is stuck on Step 2.", zh:"检查是否有学生在步骤2卡住。"},
  {en:"Encourage students to review key concepts.", zh:"鼓励学生复习关键概念。"},
  {en:"Provide extra resources if a student is slow.", zh:"如果学生进度慢，提供额外资源。"},
  {en:"Give positive reinforcement to students completing steps.", zh:"对完成步骤的学生给予积极反馈。"}
];

function updateAITips(){
  const list=document.getElementById("ai-suggestions");
  list.innerHTML="";
  const shuffled=aiTips.sort(()=>0.5-Math.random()).slice(0,3);
  shuffled.forEach(tip=>{
    const li=document.createElement("li");
    li.innerText=tip[lang];
    list.appendChild(li);
  });
}
setInterval(()=>{
  if(document.getElementById("teacher").classList.contains("active")){
    updateAITips();
  }
},6000);

/* ---------- STUDENT AI ---------- */
const studentHints=[
  {en:"Remember the key formula for photosynthesis.", zh:"记住光合作用的关键公式。"},
  {en:"Focus on light absorption step first.", zh:"先关注光吸收步骤。"},
  {en:"Break your answer into steps.", zh:"将答案分成步骤。"},
  {en:"Check the diagrams carefully.", zh:"仔细检查图表。"},
  {en:"Write in your own words.", zh:"用自己的话写。"}
];

function updateStudentHints(){
  const list=document.getElementById("student-hints");
  list.innerHTML="";
  const shuffled=studentHints.sort(()=>0.5-Math.random()).slice(0,3);
  shuffled.forEach(hint=>{
    const li=document.createElement("li");
    li.innerText=hint[lang];
    list.appendChild(li);
  });
}

setInterval(()=>{
  if(document.getElementById("student").classList.contains("active")){
    updateStudentHints();
  }
},6000);

/* ---------- LAUNCH ASSIGNMENT ---------- */
function launchAssignment(){
  alert("Assignment launched to students!");
  show('student');
}
</script>

</body>
</html>
