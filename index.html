<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint AIOPs – Classroom Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Laptop shell */
.laptop{
  width:920px;
  height:600px;
  background:#0b0b0b;
  border-radius:18px;
  padding:14px;
  box-shadow:0 30px 80px rgba(0,0,0,0.55);
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  height:30px;
  background:#1a1a1a;
  border-radius:14px 14px 0 0;
  color:#e5e5e5;
  font-size:13px;
  display:flex;
  align-items:center;
  padding:0 14px;
}

/* Screen */
.screen-shell{
  flex:1;
  background:#f9fafb;
  border-radius:0 0 16px 16px;
  margin-top:6px;
  position:relative;
  overflow:hidden;
}

.screen{
  display:none;
  height:100%;
  padding:20px;
  box-sizing:border-box;
}

.screen.active{display:block;}

/* Sections */
.section{
  margin-bottom:16px;
}

h3{
  margin:0 0 8px 0;
}

/* Buttons */
button{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#e5e7eb;
  margin-right:8px;
  font-size:13px;
}

button.active{
  background:#2563eb;
  color:#fff;
}

.primary{
  background:#2563eb;
  color:#fff;
}

/* Card */
.card{
  background:#ffffff;
  border-radius:14px;
  padding:16px;
  border:1px solid #e5e7eb;
}

/* Subtitles */
.subtitles{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  background:rgba(0,0,0,0.8);
  color:#fff;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="laptop">
  <div class="topbar">Baint OS — Classroom AIOPs (Human-Centric)</div>

  <div class="screen-shell">

    <!-- BOOT -->
    <div class="screen active" id="boot">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;">
        <div id="bootLog"></div>
      </div>
    </div>

    <!-- CLASSROOM -->
    <div class="screen" id="classroom">

      <h3>Classroom Learning Assistant</h3>

      <!-- ROLE -->
      <div class="section">
        <strong>Select Role</strong><br><br>
        <button onclick="setRole('student')" class="active" id="btn-student">Student</button>
        <button onclick="setRole('teacher')" id="btn-teacher">Teacher</button>
      </div>

      <!-- SUBJECT -->
      <div class="section">
        <strong>Select Subject</strong><br><br>
        <button onclick="setSubject('biology')" class="active" id="sub-biology">Biology</button>
        <button onclick="setSubject('history')" id="sub-history">History</button>
        <button onclick="setSubject('science')" id="sub-science">Science</button>
      </div>

      <!-- CONTENT -->
      <div class="card" id="contentCard"></div>

      <br>
      <button class="primary" onclick="speak()">▶ Explain with Voice</button>
      <button onclick="stopVoice()">⏹ Stop</button>

    </div>

    <div class="subtitles" id="subtitles"></div>
  </div>
</div>

<script>
/* BOOT */
const bootLines=[
  "Initializing Baint OS...",
  "Loading classroom module...",
  "Human remains in control...",
  "System ready."
];
const bootLog=document.getElementById("bootLog");
let bi=0;
function boot(){
  if(bi<bootLines.length){
    bootLog.innerHTML+=bootLines[bi]+"<br>";
    bi++;
    setTimeout(boot,500);
  }else{
    show("classroom");
  }
}
setTimeout(boot,800);

/* SCREEN */
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* STATE */
let role="student";
let subject="biology";

/* CONTENT DATA */
const data={
  biology:{
    student:"Photosynthesis is the process where plants use sunlight, water, and carbon dioxide to make food. This helps students understand how energy supports life.",
    teacher:"Photosynthesis converts light energy into chemical energy. Teachers can guide students step-by-step using structured explanations and examples."
  },
  history:{
    student:"The French Revolution began in 1789 and changed France’s political system. Students learn causes, events, and outcomes clearly.",
    teacher:"The French Revolution illustrates social inequality, political reform, and economic pressure. Teachers can expand discussion and critical thinking."
  },
  science:{
    student:"The water cycle shows how water moves through evaporation, condensation, and precipitation.",
    teacher:"The water cycle demonstrates Earth’s natural systems. Teachers can connect climate, weather, and sustainability concepts."
  }
};

/* UI */
const card=document.getElementById("contentCard");
const subtitles=document.getElementById("subtitles");

function render(){
  card.innerHTML=
  `<strong>Role:</strong> ${role.toUpperCase()}<br>
   <strong>Subject:</strong> ${subject.toUpperCase()}<br><br>
   <strong>Explanation</strong><br>
   ${data[subject][role]}<br><br>
   <strong>Problem Solved</strong><br>
   Learners get clear guidance without replacing teachers.<br><br>
   <strong>Human-Centric Solution</strong><br>
   AI assists explanation while humans remain in control.`;

  subtitles.innerText=data[subject][role];
  subtitles.style.display="block";
}

/* ROLE */
function setRole(r){
  role=r;
  document.getElementById("btn-student").classList.toggle("active",r==="student");
  document.getElementById("btn-teacher").classList.toggle("active",r==="teacher");
  stopVoice();
  render();
}

/* SUBJECT */
function setSubject(s){
  subject=s;
  ["biology","history","science"].forEach(x=>{
    document.getElementById("sub-"+x).classList.toggle("active",x===s);
  });
  stopVoice();
  render();
}

/* VOICE */
let utter=null;
function speak(){
  if(!("speechSynthesis" in window))return;
  stopVoice();
  utter=new SpeechSynthesisUtterance(data[subject][role]);
  utter.rate=0.9;
  speechSynthesis.speak(utter);
}
function stopVoice(){
  if("speechSynthesis" in window) speechSynthesis.cancel();
}

/* INIT */
render();
</script>

</body>
</html>
