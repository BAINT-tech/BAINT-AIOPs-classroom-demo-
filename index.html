<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS – Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Laptop shell */
.laptop {
  width: 940px;
  height: 620px;
  background: rgba(0,0,0,0.92);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Top bar */
.top-bar {
  height: 32px;
  background: #1f1f1f;
  border-radius: 12px 12px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 14px;
  font-size: 14px;
}

/* Screen */
.screen-shell {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 14px 14px;
  margin-top: 6px;
  padding: 22px;
  overflow-y: auto;
  position: relative;
}

/* App Launcher */
#app-launcher {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: pointer;
}
#app-launcher img {
  width: 120px;
  height: 120px;
  margin-bottom: 20px;
}

/* Sections */
.section { margin-bottom: 18px; }
.section h4 { margin: 0 0 8px; font-size: 15px; color: #111; }

/* Inputs */
select { padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; margin-right:8px; }

/* Cards */
.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
}

/* Buttons */
button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-right: 8px;
}

/* Subtitles */
.subtitles {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  text-align: center;
}
</style>
</head>
<body>

<div class="laptop">
  <div class="top-bar">BAINT OS — Classroom Assistant (Human-Centric AIOPs)</div>
  <div class="screen-shell">

    <!-- APP LAUNCHER -->
    <div id="app-launcher">
      <img src="logo.png" alt="Baint OS Logo">
      <h3>Click to Launch BAINT Classroom Demo</h3>
    </div>

    <!-- BOOT SCREEN -->
    <div class="screen" id="boot" style="display:none;">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;overflow-y:auto;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- DEMO CLASSROOM -->
    <div class="screen" id="demo" style="display:none;">

      <!-- MODE & LANGUAGE -->
      <div class="section">
        <h4>Mode & Language</h4>
        <select id="mode" onchange="updateContent()">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select>
      </div>

      <!-- LEARNING CONTEXT -->
      <div class="section">
        <h4>1. Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>

        <select id="topic" onchange="updateContent()" style="margin-left:10px;"></select>
      </div>

      <!-- GUIDED EXPLANATION -->
      <div class="section">
        <h4>2. Guided Explanation (Human-in-Control)</h4>
        <div class="card" id="explanation">Select a subject and topic to see the explanation.</div>
        <br>
        <button onclick="speak()">▶ Explain with Voice</button>
        <button onclick="stopVoice()">⏹ Stop</button>
      </div>

      <!-- PROBLEM SOLVING -->
      <div class="section">
        <h4>3. What Problem Does This Solve?</h4>
        <div class="card" id="problem-solving"></div>
      </div>

    </div>
  </div>
</div>

<div class="subtitles" id="subtitles"></div>

<script>
// App Launcher → Boot → Demo
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");
const bootLog = document.getElementById("boot-log");

appLauncher.addEventListener("click", () => {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  startBootSequence();
});

// Boot sequence
const bootLines = [
  "Initializing BAINT OS...",
  "Loading Human-Centric AI modules...",
  "Activating Classroom Assistant...",
  "System ready!"
];

let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
    }, 800);
  }
}

// Data with Student & Teacher mode + multi-language
const data = {
  biology: {
    photosynthesis: {
      student: {
        en: "Photosynthesis is how plants use sunlight, water, and carbon dioxide to make food. This supports life on Earth.",
        es: "La fotosíntesis es cómo las plantas usan la luz solar, el agua y el dióxido de carbono para producir alimento. Esto sostiene la vida en la Tierra."
      },
      teacher: {
        en: "Photosynthesis is a biological process where plants convert light energy into chemical energy. Teachers can guide students step-by-step.",
        es: "La fotosíntesis es un proceso biológico donde las plantas convierten la energía de la luz en energía química. Los maestros pueden guiar a los estudiantes paso a paso."
      }
    },
    watercycle: {
      student: {
        en: "The water cycle shows how water evaporates, condenses, and precipitates, continuously circulating through Earth's system.",
        es: "El ciclo del agua muestra cómo el agua se evapora, condensa y precipita, circulando continuamente por el sistema de la Tierra."
      },
      teacher: {
        en: "The water cycle involves evaporation, condensation, precipitation, and collection. Teachers can explain each step clearly.",
        es: "El ciclo del agua involucra evaporación, condensación, precipitación y recolección. Los maestros pueden explicar cada paso claramente."
      }
    }
  },
  history: {
    revolution: {
      student: {
        en: "The French Revolution started in 1789 and changed France’s society and government.",
        es: "La Revolución Francesa comenzó en 1789 y cambió la sociedad y el gobierno de Francia."
      },
      teacher: {
        en: "The French Revolution involved the end of monarchy, rise of equality ideas, and political reform. Teachers can guide students through key events.",
        es: "La Revolución Francesa involucró el fin de la monarquía, el auge de las ideas de igualdad y la reforma política. Los maestros pueden guiar a los estudiantes a través de eventos clave."
      }
    },
    ww2: {
      student: {
        en: "World War II was a global conflict from 1939-1945, affecting millions worldwide.",
        es: "La Segunda Guerra Mundial fue un conflicto global de 1939-1945 que afectó a millones en todo el mundo."
      },
      teacher: {
        en: "World War II involved major battles, political changes, and human impact. Teachers can provide structured explanations of events.",
        es: "La Segunda Guerra Mundial involucró grandes batallas, cambios políticos e impacto humano. Los maestros pueden proporcionar explicaciones estructuradas de los eventos."
      }
    }
  },
  science: {
    states: {
      student: {
        en: "Matter exists in solid, liquid, and gas states. Understanding these helps in everyday science.",
        es: "La materia existe en estados sólido, líquido y gaseoso. Entender esto ayuda en la ciencia cotidiana."
      },
      teacher: {
        en: "States of matter include solid, liquid, and gas. Teachers can demonstrate with examples and experiments.",
        es: "Los estados de la materia incluyen sólido, líquido y gas. Los maestros pueden demostrar con ejemplos y experimentos."
      }
    },
    newton: {
      student: {
        en: "Newton’s Laws explain motion: objects move based on force and mass. Simple for students to grasp.",
        es: "Las Leyes de Newton explican el movimiento: los objetos se mueven según la fuerza y la masa. Fácil de entender para los estudiantes."
      },
      teacher: {
        en: "Newton’s Laws describe inertia, force, and action-reaction. Teachers can show examples to explain clearly.",
        es: "Las Leyes de Newton describen la inercia, la fuerza y acción-reacción. Los maestros pueden mostrar ejemplos para explicar claramente."
      }
    }
  }
};

const explanationBox = document.getElementById("explanation");
const subtitles = document.getElementById("subtitles");

// Update Topics dynamically
function updateTopics() {
  const subject = document.getElementById("subject").value;
  const topicSelect = document.getElementById("topic");
  topicSelect.innerHTML = ""; // clear
  const topics = Object.keys(data[subject]);
  topics.forEach(t => {
    let option = document.createElement("option");
    option.value = t;
    option.innerText = t.charAt(0).toUpperCase() + t.slice(1);
    topicSelect.appendChild(option);
  });
}

// Update Explanation + Problem solving
function updateContent() {
  const subject = document.getElementById("subject").value;
  const topic = document.getElementById("topic").value;
  const mode = document.getElementById("mode").value;
  const lang = document.getElementById("language").value;

  const text = data[subject]?.[topic]?.[mode]?.[lang] || "No explanation available.";
  explanationBox.innerText = text;

  // Problem solving card
  const problemCard = document.getElementById("problem-solving");
  problemCard.innerHTML = `
    • Understands topic step-by-step<br>
    • Guides ${mode === "teacher" ? "teaching" : "learning"} decisions<br>
    • Reduces confusion and cognitive overload<br>
    • Supports human-in-control education
  `;
}

// VOICE
let utterance = null;
function speak() {
  if (!("speechSynthesis" in window)) return;
  stopVoice();
  const text = explanationBox.innerText;
  subtitles.innerText = text;
  subtitles.style.display = "block";
  utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  utterance.onend = () => subtitles.style.display = "none";
  speechSynthesis.speak(utterance);
}
function stopVoice() {
  speechSynthesis.cancel();
  subtitles.style.display = "none";
}

// Initialize
updateTopics();
updateContent();
</script>

</body>
</html>
