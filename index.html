<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS – Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Laptop shell */
.laptop {
  width: 940px;
  height: 620px;
  background: rgba(0,0,0,0.92);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Top bar */
.top-bar {
  height: 32px;
  background: #1f1f1f;
  border-radius: 12px 12px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 14px;
  font-size: 14px;
}

/* Screen */
.screen-shell {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 14px 14px;
  margin-top: 6px;
  padding: 22px;
  overflow-y: auto;
  position: relative;
}

/* App Launcher */
#app-launcher {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: pointer;
}
#app-launcher img {
  width: 120px;
  height: 120px;
  margin-bottom: 20px;
}

/* Sections */
.section { margin-bottom: 18px; }
.section h4 { margin: 0 0 8px; font-size: 15px; color: #111; }

/* Inputs */
select { padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; margin-right:8px; }

/* Cards */
.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
}

/* Buttons */
button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-right: 8px;
}

/* Subtitles */
.subtitles {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  text-align: center;
}
</style>
</head>
<body>

<div class="laptop">
  <div class="top-bar">BAINT OS — Classroom Assistant Demo</div>
  <div class="screen-shell">

    <!-- APP LAUNCHER -->
    <div id="app-launcher">
      <img src="logo.png" alt="Baint OS Logo">
      <h3>Click to Launch BAINT Classroom Demo</h3>
    </div>

    <!-- BOOT SCREEN -->
    <div class="screen" id="boot" style="display:none;">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;overflow-y:auto;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- DEMO CLASSROOM -->
    <div class="screen" id="demo" style="display:none;">

      <!-- ROLE & LANGUAGE -->
      <div class="section">
        <h4>Role & Language</h4>
        <select id="role" onchange="updateContent()">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>

        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </div>

      <!-- LEARNING CONTEXT -->
      <div class="section">
        <h4>1. Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>

        <select id="topic" onchange="updateContent()" style="margin-left:10px;"></select>
      </div>

      <!-- GUIDED EXPLANATION -->
      <div class="section">
        <h4>2. Guided Explanation</h4>
        <div class="card" id="explanation">Select a subject and topic to see the explanation.</div>
        <br>
        <button onclick="speak()">▶ Explain with Voice</button>
        <button onclick="stopVoice()">⏹ Stop</button>
      </div>

      <!-- PROBLEM SOLVING -->
      <div class="section">
        <h4>3. What Problem Does This Solve?</h4>
        <div class="card" id="problem-solving"></div>
      </div>

    </div>
  </div>
</div>

<div class="subtitles" id="subtitles"></div>

<script>
// App Launcher → Boot → Demo
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");
const bootLog = document.getElementById("boot-log");

appLauncher.addEventListener("click", () => {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  startBootSequence();
});

// Boot sequence
const bootLines = [
  "Initializing BAINT OS...",
  "Loading Human-Centric AI modules...",
  "Activating Classroom Assistant...",
  "System ready!"
];

let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
    }, 800);
  }
}

// Data for Teacher/Student + Multilingual
const data = {
  biology: {
    photosynthesis: {
      teacher: {
        en: "Teacher explains Photosynthesis in detail: Plants convert sunlight into chemical energy. Step-by-step guidance.",
        es: "El maestro explica la fotosíntesis: las plantas convierten la luz solar en energía química. Guía paso a paso.",
        zh: "老师详细讲解光合作用：植物将阳光转化为化学能。逐步指导。",
        fr: "Le professeur explique la photosynthèse : les plantes transforment la lumière du soleil en énergie chimique. Guide étape par étape."
      },
      student: {
        en: "Student observes Photosynthesis: Plants convert sunlight into energy. Learn step-by-step.",
        es: "El estudiante observa la fotosíntesis: las plantas convierten la luz solar en energía. Aprender paso a paso.",
        zh: "学生观察光合作用：植物将阳光转化为能量。逐步学习。",
        fr: "L'étudiant observe la photosynthèse : les plantes transforment la lumière du soleil en énergie. Apprendre étape par étape."
      }
    },
    watercycle: {
      teacher: {
        en: "Teacher explains Water Cycle: Evaporation, Condensation, Precipitation. Step-by-step demonstration.",
        es: "El maestro explica el ciclo del agua: evaporación, condensación, precipitación. Demostración paso a paso.",
        zh: "老师讲解水循环：蒸发，冷凝，降水。逐步演示。",
        fr: "Le professeur explique le cycle de l'eau : évaporation, condensation, précipitation. Démonstration étape par étape."
      },
      student: {
        en: "Student observes Water Cycle: Water evaporates, condenses, and precipitates. Learn step-by-step.",
        es: "El estudiante observa el ciclo del agua: el agua se evapora, se condensa y precipita. Aprender paso a paso.",
        zh: "学生观察水循环：水蒸发、冷凝并降水。逐步学习。",
        fr: "L'étudiant observe le cycle de l'eau : l'eau s'évapore, se condense et précipite. Apprendre étape par étape."
      }
    }
  },
  history: {
    revolution: {
      teacher: {
        en: "Teacher explains French Revolution: End of monarchy, rise of equality, political reform.",
        es: "El maestro explica la Revolución Francesa: fin de la monarquía, auge de la igualdad, reforma política.",
        zh: "老师讲解法国大革命：结束君主制，平等思想兴起，政治改革。",
        fr: "Le professeur explique la Révolution française : fin de la monarchie, émergence de l'égalité, réforme politique."
      },
      student: {
        en: "Student observes French Revolution: End of monarchy, rise of equality, political reform.",
        es: "El estudiante observa la Revolución Francesa: fin de la monarquía, auge de la igualdad, reforma política.",
        zh: "学生观察法国大革命：结束君主制，平等思想兴起，政治改革。",
        fr: "L'étudiant observe la Révolution française : fin de la monarchie, émergence de l'égalité, réforme politique."
      }
    },
    ww2: {
      teacher: {
        en: "Teacher explains World War II: Global conflict from 1939-1945, major battles and political changes.",
        es: "El maestro explica la Segunda Guerra Mundial: conflicto global 1939-1945, grandes batallas y cambios políticos.",
        zh: "老师讲解二战：1939-1945年全球冲突，主要战役和政治变化。",
        fr: "Le professeur explique la Seconde Guerre mondiale : conflit mondial 1939-1945, grandes batailles et changements politiques."
      },
      student: {
        en: "Student observes World War II: Global conflict, major battles, political changes.",
        es: "El estudiante observa la Segunda Guerra Mundial: conflicto global, grandes batallas, cambios políticos.",
        zh: "学生观察二战：全球冲突，主要战役，政治变化。",
        fr: "L'étudiant observe la Seconde Guerre mondiale : conflit mondial, grandes batailles, changements politiques."
      }
    }
  },
  science: {
    states: {
      teacher: {
        en: "Teacher explains States of Matter: Solid, Liquid, Gas. Step-by-step examples.",
        es: "El maestro explica los estados de la materia: sólido, líquido, gas. Ejemplos paso a paso.",

        fr: "Le professeur explique les états de la matière : solide, liquide, gaz. Exemples étape par étape."
      },
      student: {
        en: "Student observes States of Matter: Solid, Liquid, Gas. Learn step-by-step.",
        es: "El estudiante observa los estados de la materia: sólido, líquido, gas. Aprender paso a paso.",
        zh: "学生观察物质状态：固体，液体，气体。逐步学习。",
        fr: "L'étudiant observe les états de la matière : solide, liquide, gaz. Apprendre étape par étape."
      }
    },
    newton: {
      teacher: {
        en: "Teacher explains Newton’s Laws: Inertia, Force, Action-Reaction. Examples included.",

        zh: "老师讲解牛顿定律：惯性，力，作用-反作用。包含示例。",
        fr: "Le professeur explique les lois de Newton : inertie, force, action-réaction. Exemples inclus."
      },
      student: {
        en: "Student observes Newton’s Laws: Inertia, Force, Action-Reaction. Learn via examples.",
        es: "El estudiante observa las Leyes de Newton: inercia, fuerza, acción-reacción. Aprender mediante ejemplos.",
        zh: "学生观察牛顿定律：惯性，力，作用-反作用。通过示例学习。",
        fr: "L'étudiant observe les lois de Newton : inertie, force, action-réaction. Apprendre via des exemples."
      }
    }
  }
};

// DOM elements
const explanationBox = document.getElementById("explanation");
const subtitles = document.getElementById("subtitles");

// Update Topics dynamically
function updateTopics() {
  const subject = document.getElementById("subject").value;
  const topicSelect = document.getElementById("topic");
  topicSelect.innerHTML = ""; // clear
  const topics = Object.keys(data[subject]);
  topics.forEach(t => {
    let option = document.createElement("option");
    option.value = t;
    option.innerText = t.charAt(0).toUpperCase() + t.slice(1);
    topicSelect.appendChild(option);
  });
}

// Update explanation and problem-solving
function updateContent() {
  const subject = document.getElementById("subject").value;
  const topic = document.getElementById("topic").value;
  const role = document.getElementById("role").value;
  const lang = document.getElementById("language").value;

  const text = data[subject]?.[topic]?.[role]?.[lang] || "No explanation available.";
  explanationBox.innerText = text;

  const problemCard = document.getElementById("problem-solving");
  problemCard.innerHTML = `
    • Understands topic step-by-step<br>
    • ${role === "teacher" ? "Supports teaching guidance" : "Observes learning clearly"}<br>
    • Reduces confusion and cognitive overload<br>
    • Human-in-control education
  `;
}

// VOICE
let utterance = null;
function speak() {
  if (!("speechSynthesis" in window)) return;
  stopVoice();
  const text = explanationBox.innerText;
  subtitles.innerText = text;
  subtitles.style.display = "block";
  utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  utterance.onend = () => subtitles.style.display = "none";
  speechSynthesis.speak(utterance);
}
function stopVoice() {
  speechSynthesis.cancel();
  subtitles.style.display = "none";
}

// Initialize
updateTopics();
updateContent();
</script>
</body>
</html>
