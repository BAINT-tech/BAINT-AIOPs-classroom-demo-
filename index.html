<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BAINT AIOPs â€“ Education & Faith Demo</title>

<style>
  body {
    background:#0b0b0b;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#000;
  }

  /* Black rounded device */
  .device {
    background:#000;
    border-radius:28px;
    padding:18px;
    width:360px;
    box-shadow:0 0 40px rgba(0,255,255,0.15);
  }

  /* White inner board */
  .screen {
    background:#fff;
    border-radius:20px;
    padding:16px;
    min-height:520px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  h2 {
    text-align:center;
    margin:0;
  }

  .powered {
    font-size:12px;
    text-align:center;
    color:#666;
  }

  select, input, textarea, button {
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
  }

  textarea {
    resize:none;
    height:70px;
  }

  button {
    background:#000;
    color:#fff;
    cursor:pointer;
  }

  button:hover {
    background:#222;
  }

  .output {
    background:#f5f5f5;
    border-radius:10px;
    padding:10px;
    font-size:13px;
    min-height:80px;
  }

  .subtitle {
    font-size:12px;
    color:#333;
    font-style:italic;
  }

  .section-title {
    font-weight:bold;
    font-size:13px;
    margin-top:6px;
  }
</style>
</head>

<body>

<div class="device">
  <div class="screen">

    <h2>BAINT AIOPs</h2>
    <div class="powered">Human-Centric On-Device Intelligence</div>

    <!-- Mode Toggle -->
    <select id="mode">
      <option value="teacher">ðŸŽ“ Teacher Mode</option>
      <option value="pastor">â›ª Pastor Mode</option>
    </select>

    <!-- Dynamic Input -->
    <input id="topic" placeholder="Enter subject or scripture" />
    <textarea id="context" placeholder="Lesson goal or explanation focus"></textarea>

    <button onclick="generate()">Explain</button>

    <div class="section-title">AI Explanation</div>
    <div class="output" id="output"></div>

    <div class="subtitle" id="subtitle"></div>

    <div class="section-title">Problem It Solves</div>
    <div class="output" id="problem"></div>

    <div class="section-title">Solution Provided</div>
    <div class="output" id="solution"></div>

  </div>
</div>

<script>
function generate() {
  const mode = document.getElementById("mode").value;
  const topic = document.getElementById("topic").value;
  const context = document.getElementById("context").value;

  let explanation = "";
  let problem = "";
  let solution = "";

  if (mode === "teacher") {
    explanation = `Today we are learning about ${topic}. ${context || 
      "This concept is broken down in a simple and clear way for students to understand step by step."}`;

    problem = "Students struggle with attention, understanding complex topics, and lack of personalized explanations.";

    solution = "BAINT AIOPs provides real-time explanations, voice guidance, and adaptive learning inside the classroom using one intelligent system.";
  } else {
    explanation = `Today's lesson is based on ${topic}. ${context || 
      "The scripture is explained in a practical and relatable way for daily life."}`;

    problem = "Many church members struggle to understand scriptures deeply during service due to limited time and explanation.";

    solution = "BAINT AIOPs assists pastors and teachers with clear explanations, voice delivery, and structured lessons during services and Sunday school.";
  }

  document.getElementById("output").innerText = explanation;
  document.getElementById("problem").innerText = problem;
  document.getElementById("solution").innerText = solution;

  speak(explanation);
}

function speak(text) {
  const synth = window.speechSynthesis;
  synth.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;
  utterance.pitch = 1;

  utterance.onboundary = (event) => {
    document.getElementById("subtitle").innerText = text;
  };

  synth.speak(utterance);
}
</script>

</body>
</html>
